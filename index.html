<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form>
      <div class="textbox">
        <input type="text" placeholder="Username" required />
      </div>
      <div class="textbox">
        <input type="password" placeholder="Password" required />
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
